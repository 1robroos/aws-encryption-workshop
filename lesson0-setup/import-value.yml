---
AWSTemplateFormatVersion: '2010-09-09'
Description: This template creates one or more Amazon resources. 
  You will be billed for AWS resources used if you create a stack
Resources:
  MyQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName:
        Fn::Join:
        - ''
        - - ImportValue-
          - Ref: AWS::StackName
Outputs: 
  QueueName: 
    Description: Name of Queue from export-value.yml stack
    Value: 
      Fn::Sub:
        - "${HostedZoneName}.s3.amazonaws.com"
        - HostedZoneName: !ImportValue "MyQueue-us-east-1"