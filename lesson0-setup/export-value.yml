---
AWSTemplateFormatVersion: '2010-09-09'
Description: This template creates one or more Amazon resources. 
  You will be billed for AWS resources used if you create a stack
Resources:
  MyQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName:
        Fn::Join:
        - ''
        - - ExportValue-
          - Ref: AWS::StackName
Outputs:
  MyQueueExport:
    Value: 
      Fn::GetAtt: 
        - "MyQueue"
        - "QueueName"
    Export:
      Name: !Sub "MyQueue-${AWS::Region}"